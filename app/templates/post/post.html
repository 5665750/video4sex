{% extends "base.html" %}

{% block title %}{{post.title}}{% endblock %}

{%block content%}<br>   <br><div class="" style="max-width: 800px;margin:0 auto;">
<h1>{{post.title}}</h1>{% if session.admin %}<a href="/edit/{{post.id}}" style="display:inline"><span class="label label-danger">编辑</span></a> {% endif %}<hr>{% if post.body_html %}    {{ post.body_html | safe }}{% else %}    {{ post.content | safe }}{% endif %}{% if session.admin %}<form method="post" action="/deletep" style="display:inline"><input type="hidden" name="id" value="{{post.id}}"><input type="submit" value="删除" class="btn btn-lg btn-danger"></form>{%endif%}
<div id="disqus_thread"></div><script>/***  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/var disqus_config = function () {this.page.url = 'http://tumbgo.com/post/{{post.id}}';  // Replace PAGE_URL with your page's canonical URL variablethis.page.identifier = '{{post.id}}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable};(function() { // DON'T EDIT BELOW THIS LINEvar d = document, s = d.createElement('script');s.src = 'https://tumbgo-com.disqus.com/embed.js';s.setAttribute('data-timestamp', +new Date());(d.head || d.body).appendChild(s);})();</script><noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>          
{%endblock%}
